<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    h1 {
       text-decoration: overline; 
       text-transform: capitalize;
    }
    h2 {
        text-decoration: line-through;
        text-transform: capitalize;
    }
    h3 {
        text-decoration: line-through;
        text-transform: uppercase;
    }
    h4 {
        text-decoration: underline overline;
        text-transform: none;
    }
    </style>

    <title>Document</title>
</head>
<body>
<h1>graphics</h1>
<H2>graphics</H2>
<H3>GRAPHICS</H3>
<H4>GRAPHICS</H4>
    
</body>
</html>
